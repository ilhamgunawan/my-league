<!DOCTYPE html>

<head>

    <meta name="theme-color" content="#37003c"/>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="assets/icons/icon-72x72.png" sizes="72x72">
    <link rel="icon" type="image/png" href="assets/icons/icon-96x96.png" sizes="96x96">

    <link href="https://fonts.googleapis.com/css2?family=Varta:wght@400;700&display=swap" rel="stylesheet">
    <title>My League</title>

<body class="grey lighten-4">
    <!-- Navbar -->
    <div id="nav-container"></div>

    <!-- Sidebar -->
    <ul id="menu-side" class="sidenav grey lighten-4"></ul>

    <!-- Main content -->
    <div class="container" id="main-content">

            <div class="card club-card">

                    <div class="club-card-col-1 col s12 m3">

                    <div class="club-card-col-2 col s12 m5">
                        <div>
                            <h5>Liverpool FC</h5>
                        </div>
                        <div>

                        </div>
                        <div>

                            <span>Anfield</span>
                        </div>
                        <div>
                            <i class="material-icons">language</i>
                            <a href="http://www.liverpoolfc.tv" target="_blank">http://www.liverpoolfc.tv</a>
                        </div>
                    </div>
                    <div class="club-card-col-3 col s12 m4">
                        <i class="material-icons">star_border</i>
                        <p>Last Updated: 2020-07-16T02:02:09Z</p>
                    </div>
                </div>
